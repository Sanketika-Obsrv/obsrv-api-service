                params:
                  status: FAILED
                  errmsg: Failed to update dataset
                responseCode: INTERNAL_SERVER_ERROR
                result: {}
  /v1/datasets/read/{dataset_id}:
    get:
      tags:
        - Dataset CRUD APIs
      summary: Dataset read
      description: >-
        This API allows you to read dataset from the requested dataset_id.
        User can request for the specific fields and status of the dataset through the request params.
        By default, the API returns the dataset of status "Live".
        <br>
        <br>
        Valid fields that user can request are "dataset_id,id,name,type,validation_config,extraction_config,dedup_config,data_schema,router_config,denorm_config,transformation_config,dataset_config,tags,status,version,created_by,updated_by,created_date,updated_date,published_date"
      parameters:
        - name: dataset_id
          example: sb_telemetry.1
          in: path
          required: true
          schema:
            type: string
        - name: status
          example: Draft
          in: query
          required: false 
          schema:
            type: string
        - name: fields
          example: name
          in: query
          required: false 
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Read Draft dataset
                  value:
                    id: api.datasets.read
                    ver: v1
                    ts: 1712060468710
                    params:
                      status: SUCCESS
                      errmsg: ''
                    responseCode: OK
                    result:
                      id: sb-telemetry.1
                      dataset_id: sb-telemetry
                      version: 1
                      type: dataset
                      name: sb-telemetry
                      validation_config:
                        validate: true
                        mode: Strict
                      extraction_config:
                        is_batch_event: true
                        extraction_key: events
                        dedup_config:
                          drop_duplicates: true
                          dedup_key: id
                          dedup_period: 604800
                      dedup_config:
                        drop_duplicates: true
                        dedup_key: mid
                        dedup_period: 604800
                      data_schema:
                        $schema: https://json-schema.org/draft/2020-12/schema
                        type: object
                        properties:
                          eid:
                            type: string
                          ver:
                            type: string
                          required:
                            - eid
                        additionalProperties: true
                      denorm_config:
                        redis_db_host: localhost
                        redis_db_port: 6379
                        denorm_fields:
                          - denorm_key: actor.id
                            denorm_out_field: userdata
                          - denorm_key: actor.id
                            denorm_out_field: mid
                      router_config:
                        topic: ''
                      dataset_config:
                        data_key: mid
                        timestamp_key: ets
                        entry_topic: local.ingest
                        redis_db_host: localhost
                        redis_db_port: 6379
                        index_data: true
                        redis_db: 0
                      client_state: {}
                      tags:
                        - tag1
                        - tag2
                      status: Draft
                      created_by: SYSTEM
                      updated_by: SYSTEM
                      created_date: '2024-04-01T23:33:29.770Z'
                      updated_date: '2024-04-01T23:33:29.770Z'
                      published_date: null
                example-1:
                  summary: Read Live dataset
                  value:
                    id: api.datasets.read
                    ver: v1
                    ts: 1712060439843
                    params:
                      status: SUCCESS
                      errmsg: ''
                    responseCode: OK
                    result:
                      id: sb-telemetry.1
                      dataset_id: sb-telemetry
                      type: datasets
                      name: new
                      validation_config: {}
                      extraction_config: {}
                      dedup_config: {}
                      data_schema: {}
                      denorm_config: {}
                      router_config: {}
                      dataset_config: {}
                      tags: []
                      status: Live
                      created_by: System
                      updated_by: System
                      created_date: '2024-04-01T23:33:29.770Z'
                      updated_date: '2024-04-01T23:33:29.770Z'
                      published_date: '2024-04-01T23:33:29.770Z'
                      version: 1
                example-2:
                  summary: Read specific fields from the dataset
                  value:
                    id: api.datasets.read
                    ver: v1
                    ts: 1712060598298
                    params:
                      status: SUCCESS
                      errmsg: ''
                    responseCode: OK
                    result:
                      name: sb-telemetry
                      type: dataset
                      id: sb-telemetry.1
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              example:
                id: api.datasets.read
                ver: v1
                ts: 1712060663861
                params:
                  status: FAILED
                  errmsg: >-
                    The specified field [newname] in the dataset cannot be
                    found.
                responseCode: BAD_REQUEST
                result: {}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
              example:
                id: api.datasets.read
                ver: v1
                ts: 1712060707857
                params:
                  status: FAILED
                  errmsg: Dataset with the given dataset_id not found
                responseCode: NOT_FOUND
                result: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
              example:
                id: api.datasets.read
                ver: v1
                ts: 1712556501601
                params:
                  status: FAILED
                  errmsg: Failed to read dataset
                responseCode: INTERNAL_SERVER_ERROR
                result: {}
