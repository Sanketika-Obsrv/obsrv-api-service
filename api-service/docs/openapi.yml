  /v1/datasets/update:
    patch:
      tags:
        - Dataset CRUD APIs
      summary: Dataset update
      description: >-
        This API allows you to update existing datasets, add or remove denorm
        fields used by the analytical data source. User can even add, remove or update transformations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                id: api.datasets.update
                ver: v1
                ts: '2024-04-10T16:10:50+05:30'
                params:
                  msgid: 4a7f14c3-d61e-4d4f-be78-181834eeff6d
                request:
                  dataset_id: sb-telemetry.1
                  version_key: '1713465933736'
                  name: sb-telemetry
                  validation_config:
                    validate: true
                    mode: Strict
                  extraction_config:
                    is_batch_event: true
                    extraction_key: events
                    dedup_config:
                      drop_duplicates: true
                      dedup_key: id
                  dedup_config:
                    drop_duplicates: true
                    dedup_key: mid
                  data_schema:
                    $schema: https://json-schema.org/draft/2020-12/schema
                    type: object
                    properties:
                      eid:
                        type: string
                      ver:
                        type: string
                      required:
                        - eid
                    additionalProperties: true
                  denorm_config:
                    denorm_fields:
                      - values:
                          denorm_key: actor.id
                          denorm_out_field: userdata
                        action: remove
                      - values:
                          denorm_key: actor.id
                          denorm_out_field: edata
                        action: add
                  transformation_config:
                    - values:
                        field_key: eid
                        transformation_function:
                          type: mask
                          expr: eid
                          condition: null
                        mode: Strict
                        metadata:
                          _transformationType: mask
                          _transformedFieldDataType: string
                          _transformedFieldSchemaType: string
                          section: transformation
                      action: add
                  dataset_config:
                    data_key: mid
                    timestamp_key: ets
                  tags:
                    - values:
                        - tag1
                        - tag2
                      action: remove
                    - values:
                        - tag3
                        - tag4
                      action: add
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                id: api.datasets.update
                ver: v1
                ts: '2024-04-19T00:16:13+05:30'
                params:
                  status: SUCCESS
                  msgid: 4a7f14c3-d61e-4d4f-be78-181834eeff6d
                  resmsgid: 4b2c0c22-f765-46f9-80af-33d0442db5ca
                responseCode: OK
                result:
                  message: Dataset is updated successfully
                  id: sb-telemetry.1
                  version_key: '1713465973004'
        '400':
