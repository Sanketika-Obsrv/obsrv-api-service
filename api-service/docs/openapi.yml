                    id: api.datasets.update
                    ver: v1
                    ts: 1711534975927
                    params:
                      status: FAILED
                      errmsg: Denorm fields do not exist to remove
                    responseCode: NOT_FOUND
                    result: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
              example:
                id: api.datasets.update
                ver: v1
